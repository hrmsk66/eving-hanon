        lesson:
          - id: "01"
            title: "連鎖関係代名詞・1 who / that"
          - id: "02"
            title: "連鎖関係代名詞・2 who / that"
          - id: "03"
            title: "連鎖関係代名詞・3 which /that ①"
          - id: "04"
            title: "連鎖関係代名詞・4 which /that ②"
          - id: "05"
            title: "連鎖関係代名詞・5 連鎖関係代名詞を含む what"
      - unit_id: "06"
        unit_title: "関係代名詞(6) 主格補語・非制限用法・疑似関係代名詞 注意すべき関係代名詞③"
        lesson:
          - id: "01"
            title: "主格補語"
          - id: "02"
            title: "非制限用法"
          - id: "03"
            title: "非制限用法の which (コンマ + which)"
          - id: "04"
            title: "疑似関係代名詞・1"
          - id: "05"
            title: "疑似関係代名詞・2"
      - unit_id: "07"
        unit_title: "関係副詞・関係形容詞"
        lesson:
          - id: "01"
            title: "関係副詞"
          - id: "02"
            title: "関係形容詞"
      - unit_id: "08"
        unit_title: "複合関係詞 (複合関係代名詞・複合関係副詞・複合関係形容詞)"
        lesson:
          - id: "01"
            title: "複合関係代名詞"
          - id: "02"
            title: "複合関係副詞"
          - id: "03"
            title: "複合関係形容詞"
      - unht_id: "09"
        unit_title: "名詞構文"
        lesson:
          - id: "01"
            title: "自動詞の名詞構文 - 主格の of"
          - id: "02"
            title: "他動詞の名詞構文 - 目的格の of"
      - unit_id: "10"
        unit_title: "強調構文・動詞の強調"
        lesson:
          - id: "01"
            title: "強調構文"
          - id: "02"
            title: "動詞の強調"
      - unit_id: "11"
        unit_title: "助動詞 + have + p.p."
        lesson:
          - id: "01"
            title: "must have p.p."
          - id: "02"
            title: "can't have p.p."
          - id: "03"
            title: "may have p.p."
