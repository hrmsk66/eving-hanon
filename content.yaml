category:
  elementary:
    unit:
      - unit_id: "01"
        unit_title: "第1文型(SV)・現在形"
        lesson:
          - id: "01"
            title: "第1文型を学ぶ"
          - id: "02"
            title: "現在形を使いこなす"
      - unit_id: "02"
        unit_title: "第2文型(SVC)・過去形"
        lesson:
          - id: "01"
            title: "第2文型を学ぶ"
          - id: "02"
            title: "過去形を使いこなす"
      - unit_id: "03"
        unit_title: "第3文型(SVO)・現在進行系/助動詞"
        lesson:
          - id: "01"
            title: "第3文型を学ぶ"
          - id: "02"
            title: "現在進行系と助動詞を使いこなす"
      - unit_id: "04"
        unit_title: "第4文型(SVOO)"
        lesson:
          - id: "01"
            title: "第4文型・肯定文"
          - id: "02"
            title: "第4文型・否定文"
          - id: "03"
            title: "第4文型・疑問文"
          - id: "04"
            title: "第4文型から第3文型へ①"
          - id: "05"
            title: "第4文型から第3文型へ②"
      - unit_id: "05"
        unit_title: "第5文型(SVOC)"
        lesson:
          - id: "01"
            title: "第5文型・肯定文① 名詞・形容詞が C になる"
          - id: "02"
            title: "第5文型・肯定文② to 不定詞が C になる"
          - id: "03"
            title: "第5文型・肯定文③ 原形不定詞が C になる"
          - id: "04"
            title: "第5文型・肯定文④ 現在分詞が C になる"
          - id: "05"
            title: "第5文型・肯定文⑤ 過去分詞が C になる"
      - unit_id: "06"
        unit_title: "疑問詞(1) 疑問代名詞"
        lesson:
          - id: "01"
            title: "who (主格) を使った疑問文"
          - id: "02"
            title: "who (主格補語) を使った疑問文"
          - id: "03"
            title: "whom (目的語) を使った疑問文"
          - id: "04"
            title: "<前置詞 + whom> を使った疑問文"
          - id: "05"
            title: "<whose + 名詞> を使った疑問文①"
          - id: "06"
            title: "<whose + 名詞> を使った疑問文②"
          - id: "07"
            title: "what / which (主格) を使った疑問文"
          - id: "08"
            title: "what / which (主格補語・目的格) を使った疑問文"
          - id: "09"
            title: "<前置詞 + what> を使った疑問文"
      - unit_id: "07"
        unit_title: "疑問詞(2) 疑問形容詞・疑問副詞"
        lesson:
          - id: "01"
            title: "疑問形容詞 what / which / how"
          - id: "02"
            title: "疑問副詞 when / where / why / how"
      - unit_id: "08"
        unit_title: "受動態(1)"
        lesson:
          - id: "01"
            title: "第3文型 (能動態) から第1文型 (受動態) へ"
          - id: "02"
            title: "第4文型 (能動態) から第3文型 (受動態) へ"
          - id: "03"
            title: "現在進行系の受動態"
          - id: "04"
            title: "助動詞を使った受動態"
      - unit_id: "09"
        unit_title: "受動態(2)"
        lesson:
          - id: "01"
            title: "第5文型の受動態① 名詞・形容詞が C になる"
          - id: "02"
            title: "第5文型の受動態② to 不定詞が C になる"
          - id: "03"
            title: "第5文型の受動態③ 原形不定詞が C になる"
          - id: "04"
            title: "第5文型の受動態④ 現在分詞が C になる"
          - id: "05"
            title: "第5文型の受動態⑤ 過去分詞が C になる"
          - id: "06"
            title: "句動詞の受動態"
      - unit_id: "10"
        unit_title: "現在完了形(1) <継続>/現在完了進行形"
        lesson:
          - id: "01"
            title: "現在完了形(継続)・状態動詞を使った肯定文"
          - id: "02"
            title: "現在完了形の短縮形"
          - id: "03"
            title: "現在完了形(継続)・状態動詞を使った疑問文"
          - id: "04"
            title: "現在完了進行形・肯定文"
          - id: "05"
            title: "現在完了形 / 現在完了進行形・否定文"
          - id: "06"
            title: "現在完了進行形・疑問文"
          - id: "07"
            title: "how long 疑問文"
      - unit_id: "11"
        unit_title: "現在完了形(2) <完了(結果)・経験>"
        lesson:
          - id: "01"
            title: "現在完了形(完了・結果)・肯定文"
          - id: "02"
            title: "現在完了形(完了・結果)・否定文"
          - id: "03"
            title: "現在完了形(完了・結果)・疑問文"
          - id: "04"
            title: "現在完了形(経験)・肯定文"
          - id: "05"
            title: "現在完了形(経験)・否定文"
          - id: "06"
            title: "現在完了形(経験)・疑問文"
      - unit_id: "12"
        unit_title: "命令文・否定疑問文・付加疑問文"
        lesson:
          - id: "01"
            title: "命令文"
          - id: "02"
            title: "丁寧な命令文"
          - id: "03"
            title: "否定の命令文"
          - id: "04"
            title: "丁寧な否定の命令文"
          - id: "05"
            title: "提案・勧誘"
          - id: "06"
            title: "否定疑問文"
          - id: "07"
            title: "付加疑問文①"
          - id: "08"
            title: "付加疑問文②"
      - unit_id: "13"
        unit_title: "不定詞(1) 名詞的用法"
        lesson:
          - id: "01"
            title: "名詞的用法① S になる(itが仮S、不定詞が真Sになる文)"
          - id: "02"
            title: "名詞的用法② 第2文型の C になる"
          - id: "03"
            title: "名詞的用法③ 第3文型の O になる"
          - id: "04"
            title: "名詞的用法④ 第5文型の O になる (「仮O・真O」構文)"
          - id: "05"
            title: "名詞的用法⑤ 疑問視 + to do"
          - id: "06"
            title: "不定詞の「意味上の S」"
          - id: "07"
            title: "不定詞の否定形"
      - unit_id: "14"
        unit_title: "不定詞(2) 不定詞と動名詞"
        lesson:
          - id: "01"
            title: "前置詞 + 動名詞"
          - id: "02"
            title: "目的語に動名詞しか取らない他動詞"
          - id: "03"
            title: "動名詞か不定詞か"
          - id: "04"
            title: "動名詞の否定形"
          - id: "05"
            title: "動名詞の「意味上の S」"
          - id: "06"
            title: "動名詞の完了形"
      - unit_id: "15"
        unit_title: "不定詞(3) 形容詞的用法"
        lesson:
          - id: "01"
            title: "不定詞の形容詞的用法①"
          - id: "02"
            title: "不定詞の形容詞的用法② seem / appear /be 過去分詞 (p.p.) の C になる"
          - id: "03"
            title: "不定詞の完了形"
      - unit_id: "16"
        unit_title: "不定詞(4) 副詞的用法"
        lesson:
          - id: "01"
            title: "不定詞の副詞的用法①　目的"
          - id: "02"
            title: "不定詞の副詞的用法② 結果(1)"
          - id: "03"
            title: "不定詞の副詞的用法② 結果(2)"
          - id: "04"
            title: "不定詞の副詞的用法③ 感情の理由"
          - id: "05"
            title: "不定詞の副詞的用法④ 判断の根拠"
          - id: "06"
            title: "不定詞の副詞的用法⑤ タフ構文"
      - unit_id: "17"
        unit_title: "分詞(1) 形容詞的用法"
        lesson:
          - id: "01"
            title: "分詞の形容詞的用法① 前置修飾"
          - id: "02"
            title: "分詞の形容詞的用法② 後置修飾"
          - id: "03"
            title: "分詞の形容詞的用法③ <with + 名詞 + 分詞>"
      - unit_id: "18"
        unit_title: "分詞(2) 副詞的用法(分詞構文)①"
        lesson:
          - id: "01"
            title: "分詞の副詞的用法① 時 (when)"
          - id: "02"
            title: "分詞の副詞的用法② 理由 (because / as / since)"
          - id: "03"
            title: "分詞の副詞的用法③ 付帯状況 (as)"
      - unit_id: "19"
        unit_title: "分詞(2) 副詞的用法(分詞構文)②"
        lesson:
          - id: "01"
            title: "分詞構文の否定形"
          - id: "02"
            title: "分詞構文の完了形"
          - id: "03"
            title: "分詞構文の「意味上の S」"
          - id: "04"
            title: "接続詞 + 分詞構文"
  
  intermediate:
    unit:
      - unit_id: "01"
        unit_title: "接続詞(1) 接続詞の基本的役割 - 副詞節を作る①"
        lesson:
          - id: "01"
            title: "「時」を表す接続詞 when"
          - id: "02"
            title: "「条件」を表す接続詞 if"
          - id: "03"
            title: "if の強調系 even if"
          - id: "04"
            title: その他の「時」を表す接続詞
          - id: "05"
            title: "その他の「条件」を表す接続詞"
          - id: "06"
            title: "「譲歩」を表す接続詞 though / even though / although"
          - id: "07"
            title: "「理由」を表す接続詞 because / since / as"
          - id: "08"
            title: "副詞節の中での <S + be> の省略"
      - unit_id: "02"
        unit_title: "接続詞(2) 副詞節を作る② - 注意すべき接続詞 as"
        lesson:
          - id: "01"
            title: "比例"
          - id: "02"
            title: "付帯状況"
          - id: "03"
            title: "様態"
      - unit_id: "03"
        unit_title: "接続詞(3) 副詞節を作る③ - 注意すべき接続詞 that"
        lesson:
          - id: "01"
            title: "感情の原因・理由"
          - id: "02"
            title: "目的"
          - id: "03"
            title: "程度"
      - unit_id: "04"
        unit_title: "接続詞(4) 副詞節を導く that の不定詞への言い換え"
        lesson:
          - id: "01"
            title: "<so that + SV> の不定詞への言い換え"
          - id: "02"
            title: "<too..to> 構文"
      - unit_id: "05"
        unit_title: "接続詞(5) 名詞節を導く that"
        lesson:
          - id: "01"
            title: "名詞節を導く that・S になる"
          - id: "02"
            title: "名詞節を導く that・C になる"
          - id: "03"
            title: "名詞節を導く that + O になる"
      - unit_id: "06"
        unit_title: "接続詞(6) 名詞節を導く whether / if"
        lesson:
          - id: "01"
            title: "whether / if が名詞節を導く場合・S になる"
          - id: "02"
            title: "whether / if が名詞節を導く場合・相関句としての or not"
          - id: "03"
            title: "whether / if が名詞節を導く場合・主格補語 (第2文型の C) になる"
          - id: "04"
            title: "whether / if が名詞節を導く場合・O になる"
          - id: "05"
            title: "whether + to do"
      - unit_id: "07"
        unit_title: "同格節"
        lesson:
          - id: "01"
            title: "同格節を導く that"
          - id: "02"
            title: "同格節を導く that"
          - id: "03"
            title: "同格節を導く whether"
      - unit_id: "08"
        unit_title: "過去完了形・未来完了形"
        lesson:
          - id: "01"
            title: "過去完了形 (継続)"
          - id: "02"
            title: "過去完了進行形"
          - id: "03"
            title: "過去完了形 (完了・結果)"
          - id: "04"
            title: "過去完了形 (経験)"
          - id: "05"
            title: "過去完了形 (大過去)"
          - id: "06"
            title: "未来完了形 (継続)"
          - id: "07"
            title: "未来完了形 (完了・結果)"
          - id: "08"
            title: "未来完了形 (経験)"
      - unit_id: "09"
        unit_title: "間接話法"
        lesson:
          - id: "01"
            title: "セリフが平叙文の場合の間接話法"
          - id: "02"
            title: "セリフが Yes/No 疑問文の場合の間接話法"
          - id: "03"
            title: "セリフが wh- 疑問文の場合の間接話法"
          - id: "04"
            title: "セリフが命令文の場合の間接話法"
          - id: "05"
            title: "セリフが依頼文の場合の間接話法"
      - unit_id: "10"
        unit_title: "疑問詞節"
        lesson:
          - id: "01"
            title: "疑問詞が導く名詞節・1"
          - id: "02"
            title: "疑問詞が導く名詞節・2"
          - id: "03"
            title: "同格節を導く疑問詞"
      - unit_id: "11"
        unit_title: "比較(1) 原級"
        lesson:
          - id: "01"
            title: "原級構文・1"
          - id: "02"
            title: "原級構文・2"
          - id: "03"
            title: "as + 形容詞節 + (a/an) + 名詞"
          - id: "04"
            title: "so + 形容詞 [副詞]"
          - id: "05"
            title: "not so much A as B"
          - id: "06"
            title: "原級の決まり文句"
          - id: "07"
            title: "「差」の表現"
          - id: "08"
            title: "名詞による比較"
      - unit_id: "12"
        unit_title: "比較(2) 比較級"
        lesson:
          - id: "01"
            title: "比較級構文・1"
          - id: "02"
            title: "比較級構文・2"
          - id: "03"
            title: "more + 形容詞 + a/an + 名詞"
          - id: "04"
            title: "lot of + 名詞"
          - id: "05"
            title: "less + 形容詞 [副詞]"
          - id: "06"
            title: "「差」の表現"
          - id: "07"
            title: "ラテン比較"
          - id: "08"
            title: "同一の人やものの2つの性質・程度を比べる場合"
      - unit_id: "13"
        unit_title: "比較(3) 最上級"
        lesson:
          - id: "01"
            title: "形容詞の最上級"
          - id: "02"
            title: "所有格+最上級"
          - id: "03"
            title: "副詞の最上級"
          - id: "04"
            title: "名詞を伴わない形容詞の最上級"
          - id: "05"
            title: "同一の人・ものにおける比較"
          - id: "06"
            title: "最上級 + 現在完了"
          - id: "07"
            title: "最上級の強調"
          - id: "08"
            title: "序数詞 + 最上級"
          - id: "09"
            title: "the least + 形容詞 [副詞]"
          - id: "10"
            title: "グループを指す最上級"
          - id: "11"
            title: "原級構文による最上級表現"
          - id: "12"
            title: "比較級構文による最上級表現"
      - unit_id: "14"
        unit_title: "倒置"
        lesson:
          - id: "01"
            title: "否定語を含む文の倒置"
          - id: "02"
            title: "hardly / scarcely / no sooner"
          - id: "03"
            title: "その他の倒置"

  advanced:
    unit:
      - unit_id: "01"
        unit_title: "関係代名詞(1) 主格 関係詞の基本的役割 - 形容詞節を作る①"
        lesson:
          - id: "01"
            title: "主格 (人)"
          - id: "02"
            title: "主格 (人以外)"
      - unit_id: "02"
        unit_title: "関係代名詞(2) 目的格・所有格 関係詞の基本的役割 - 形容詞節を作る②"
        lesson:
          - id: "01"
            title: "目的格 (人)"
          - id: "02"
            title: "目的格 (人以外)"
          - id: "03"
            title: "所有格"
      - unit_id: "03"
        unit_title: "関係代名詞(3) 前置詞 + 関係代名詞 関係詞の基本的役割 - 形容詞節を作る③"
        lesson:
          - id: "01"
            title: "前置詞 + whom・1"
          - id: "02"
            title: "前置詞 + whom・2"
          - id: "03"
            title: "前置詞 + which・1"
          - id: "04"
            title: "前置詞 + which・2"
          - id: "05"
            title: "前置詞 + 関係代名詞 + 不定詞"
      - unit_id: "04"
